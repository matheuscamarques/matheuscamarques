name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # Atualiza diariamente √† meia-noite UTC
  workflow_dispatch:              # Permite rodar manualmente

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # =========================================
          # üß± BASE
          # =========================================
          user: matheuscamarques
          base: header, activity, community, repositories
          config_timezone: America/Sao_Paulo
          config_display: large

          # =========================================
          # üìÖ CALEND√ÅRIO DE ATIVIDADE
          # =========================================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # =========================================
          # üí¨ INTERA√á√ïES COMUNIDADE
          # =========================================
          plugin_followup: yes
          plugin_followup_sections: repositories, user

          plugin_community: yes
          plugin_community_roles: admin, contributor, member

          # =========================================
          # üß† LINGUAGENS
          # =========================================
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_ignored: html, css
          plugin_languages_limit: 12

          # =========================================
          # ‚≠ê ESTAT√çSTICAS DE STARS E TOPICS
          # =========================================
          plugin_stars: yes
          plugin_topics: yes

          # =========================================
          # üåê TR√ÅFEGO DE VISITAS
          # =========================================
          plugin_traffic: yes

          # =========================================
          # ü§ù COLABORA√á√ÉO COM PESSOAS
          # =========================================
          plugin_people: yes
          plugin_people_types: contributors, followers
          plugin_people_limit: 24

          # =========================================
          # üìé GISTS
          # =========================================
          plugin_gists: yes

          # =========================================
          # üìÑ P√ÅGINAS PESSOAIS (SPEED)
          # =========================================
          plugin_pagespeed: yes
          plugin_pagespeed_url: https://matheuscamarques.dev

          # =========================================
          # üé® TEMA (opcional)
          # =========================================
          config_twemoji: yes
